{% extends "layout.html" %}
{% block content %}
<h4 class="mb-3"><i class="fa-solid fa-box"></i> المنتجات</h4>
<div class="row g-3">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100">
      <img src="{{ static_url(p.image_path) }}" class="thumb" alt="">
      <div class="card-body d-flex flex-column">
        <h5 class="fw-bold">{{ p.name }}</h5>
        <p class="text-muted small flex-grow-1">{{ p.description or '' }}</p>
        <div class="mb-2">السعر: <span class="badge bg-light text-dark">{{ '%.0f'|format(p.price) }} دج</span></div>
        <div class="mb-3">عمولة: <span class="badge bg-success">{{ '%.0f'|format(p.commission) }} دج</span></div>
        <div class="d-flex gap-2 mt-auto">
          <a class="btn btn-outline-secondary" href="{{ url_for('affiliate_product_detail', pid=p.id) }}"><i class="fa-regular fa-eye"></i> عرض المنتج</a>
          <a class="btn btn-brand" href="{{ url_for('affiliate_order', pid=p.id) }}"><i class="fa-solid fa-cart-plus"></i> إنشاء طلبية</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-muted">لا يوجد منتجات بعد.</p>
  {% endfor %}
</div>
{% endblock %}
