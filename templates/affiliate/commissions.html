{% extends "layout.html" %}
{% block content %}
<h4 class="mb-3"><i class="fa-solid fa-coins"></i> عمولاتي</h4>
<div class="row g-3">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="fw-bold">الرصيد المتاح للسحب</h5>
        <div class="display-6 fw-bold">{{ '%.0f'|format(balance) }} دج</div>
        <p class="text-muted">الحد الأدنى للسحب: {{ '%.0f'|format(min_withdraw) }} دج</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">قيمة السحب</label>
            <input type="number" min="0" step="1" max="{{ balance|int }}" name="amount" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">طريقة السحب</label>
            <select name="method" class="form-select" required>
              <option value="">— اختر —</option>
              <option value="ccp">CCP (بريد الجزائر)</option>
              <option value="rib">RIB (حساب بنكي)</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">البيانات (رقم CCP أو RIB)</label>
            <input name="details" class="form-control" placeholder="مثال: 12345678 clé 12 أو RIB كامل" required>
          </div>
          <button class="btn btn-brand" {% if balance < min_withdraw %}disabled{% endif %}><i class="fa-solid fa-sack-dollar"></i> طلب السحب</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
