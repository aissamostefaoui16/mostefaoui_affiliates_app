{% extends "layout.html" %}
{% block content %}

  <div class="py-4"><p class="text-muted">القالب <code>affiliate/settings.html</code> مفقود؛ هذا مؤقت لتفادي الخطأ.</p></div>


<h5 class="mb-3"><i class="fa-solid fa-gear me-2"></i> إعداداتي</h5>
<div class="card">
  <div class="card-body">
    <form method="post" class="row g-2">
      <div class="col-12 col-md-4">
        <label class="form-label">كلمة السر الحالية</label>
        <input type="password" name="current_password" class="form-control" required>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">كلمة السر الجديدة</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">تأكيد الجديدة</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>
      <div class="col-12">
        <button class="btn btn-brand"><i class="fa-solid fa-floppy-disk me-1"></i> حفظ</button>

<h4 class="mb-3"><i class="fa-solid fa-user-gear"></i> إعدادات المسوّق</h4>
<div class="card">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">كلمة السر الحالية</label>
        <input type="password" name="current_password" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">كلمة السر الجديدة</label>
        <input type="password" name="new_password" class="form-control" minlength="6" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">تأكيد كلمة السر الجديدة</label>
        <input type="password" name="confirm_password" class="form-control" minlength="6" required>
      </div>
      <div class="col-12">
        <button class="btn btn-brand"><i class="fa-solid fa-floppy-disk"></i> حفظ</button>

      </div>
    </form>
  </div>
</div>
