{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3 text-center"><i class="fa-solid fa-user-plus"></i> تسجيل مسوّق جديد</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">الاسم الكامل</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">الإيميل</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-brand w-100">تسجيل</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}">عندي حساب؟ تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
