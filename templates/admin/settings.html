{% extends "layout.html" %}
{% block content %}
<h5 class="mb-3"><i class="fa-solid fa-gear me-2"></i> إعدادات الأدمن</h5>
<div class="row g-3">
  <div class="col-12 col-lg-5">
    <div class="card">
      <div class="card-body">
        <form method="post" class="row g-2">
          <div class="col-12">
            <label class="form-label">الإيميل</label>
            <input class="form-control" name="email" value="{{ admin_user.email if admin_user }}">
          </div>
          <div class="col-12">
            <label class="form-label">كلمة السر (اختياري تغيير)</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="col-12">
            <button class="btn btn-brand"><i class="fa-solid fa-floppy-disk me-1"></i> حفظ</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-7">
    <div class="card">
      <div class="card-header bg-white">قائمة المسوّقين</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead><tr><th>الاسم</th><th>الإيميل</th><th>الهاتف</th><th>الحالة</th></tr></thead>
            <tbody>
              {% for a in affiliates %}
              <tr>
                <td>{{ a.name }}</td>
                <td class="small">{{ a.email }}</td>
                <td class="small">{{ a.phone or '-' }}</td>
                <td class="small">{{ 'موافق' if a.approved else 'موقوف' }}</td>
              </tr>
              {% else %}
              <tr><td colspan="4" class="text-center text-muted">لا يوجد مستخدمون.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
